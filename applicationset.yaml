apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ccio-kargo
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/ContainerCraft/kargo-deploy
      revision: master
      files:
      - path: clusters/**/config.json
  template:
    metadata:
      name: '{{cluster.name}}-kargo'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/ContainerCraft/kargo-deploy
        targetRevision: master
        path: overlays/{{cluster.overlay}}
      destination:
        server: '{{cluster.server}}'
        namespace: kargo
